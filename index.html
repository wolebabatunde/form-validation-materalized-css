<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    
    <title>Sign up | mySupertunes</title>
</head>
<body>

    <div class="container">
        <h1>Sign Up</h1>
        <div class="row">
            <form  class="col-s6" id="myForm" action="">
                <div class="row">
                    <div class="input-field col-s6">
                        <label for="Firstname"> First Name</label>
                        <input type="text" name="First Name" id="firstName">
                        <span class="helper-text"></span>
                    </div>

                    <div class="input-field col-s6">
                        <label for="lastname"> Last Name</label>
                        <input type="text" name="Last Name" id="lastName">
                        <span class="helper-text"></span>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col-s6">
                        <label for="Passworld"> Password</label>
                        <input type="password" name="password" id="password">
                        <span class="helper-text"></span>
                    </div>
                </div>

                <div class="input-field col-sl">
                    <label for="confirmedPassword"> Confirm Password</label>
                    <input type="password" name="Confirmed Password" id="confirmedpassword">
                    <span class="helper-text"></span>
                </div>

            </form>
        </div>

        <div class="col-s6">
            <img src="https://images.unsplash.com/photo-1595848426977-b5df510c4bab?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60" alt=""
            style= "border-radius: 6px; opacity: 0.85;">
        </div>
    </div>
  
    
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
